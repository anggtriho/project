<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Travel Agency</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
        <div class="container">
        <div class="header-left">
          <img class="logo" src="https://www.pinclipart.com/picdir/big/29-290936_location-clipart-travel-tourism-world-travel-logo-png.png">
        </div>
        <span class="fa fa-bars menu-icon"></span>
        <div class="header-right">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Gallery</a>
          <a href="#">Tours</a>
          <a href="#">Contacts</a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h2>Welcome Aboard</h2>
        <h1>Nano Travel Agency</h1>
        <p>We Are #1 Travel Agent</p>
        <div class="btn-wrapper">
          <a href="#" class="btn destination">Destination</a>
          <a href="#" class="btn tours">Tours</a>
          <a href="#" class="btn guideme">Guide Me</a>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="heading">
          <h2>Find Out Your Destination And Your Adventure With Us</h2>
        </div>
      </div>
    </div>
    <div class="message-wrapper">
      <div class="container">
        <div class="heading">
          <h2>Are You Ready To Our Adventure?</h2>
          <h3>Come Join Us To Travel Around The World!</h3>
        </div>
        <span class="btn message">Join Us</span>
      </div>
    </div>
    <footer>
      <div class="container">
        <img src="https://www.pinclipart.com/picdir/big/29-290936_location-clipart-travel-tourism-world-travel-logo-png.png">
        <p>Nano Travel Agency</p>
      </div>
    </footer>
  </body>
</html>
